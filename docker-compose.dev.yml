services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    shm_size: 128mb
    environment:
      - POSTGRES_PASSWORD=test1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=goaway
    volumes:
      - db_data:/var/lib/postgresql/data:Z
    ports:
      - "5432:5432"
  goaway:
    container_name: goaway
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    volumes:
      - ./:/app
    environment:
      - DNS_PORT=6121
      - WEBSITE_PORT=8080
      #- DB_TYPE=postgres
      #- DB_HOST=postgres
      #- DB_PORT=5432
      #- DB_USER=postgres
      #- DB_PASS=postgres
      #- DB_NAME=goaway
    ports:
      - "6121:6121/udp"
      - "6121:6121/tcp"
      - "8080:8080/tcp"
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW

volumes:
  db_data: